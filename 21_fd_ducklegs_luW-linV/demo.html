<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type="text/css" href = "https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.0/css/foundation.css">
    <title>foundation demo</title>
  </head>
  <body>

    <h2> Feature: Cells & Grids </h2>

    <div class="grid-x grid-padding-x">
      <div class="large-8 medium-8 cell">
        <div class="grid-x grid-padding-x">
          <div class="large-12 cell">
            <div class="primary callout">
              <p>12 cell section</p>
            </div>
          </div>
        </div>

        <div class="grid-x grid-padding-x">
          <div class="large-6 medium-6 cell">
            <div class="primary callout">
              <p>6 cell section</p>
            </div>
          </div>
        </div>

        <div class="grid-x grid-padding-x">
          <div class="large-4 medium-4 small-4 cell">
            <div class="primary callout">
              <p>4 cell section</p>
            </div>
          </div>
        </div>

        <div class="grid-x grid-padding-x">
          <div class="large-12 cell">
            <input type="text" placeholder="12 cell input box">
          </div>
        </div>

        <div class="grid-x grid-padding-x">
          <div class="large-6 medium-6 cell">
            <input type="text" placeholder="6 cell input box">
          </div>
        </div>

        <div class="grid-x grid-padding-x">
          <div class="large-4 medium-4 small-4 cell">
            <input type="text" placeholder="4 cell input box">
          </div>
        </div>
      </div>

      <div class="large-4 medium-4 cell">
        <div class="callout">
          <h3>nav foo</h3>
          <ul>
            <li><a href="">dis</a></li>
            <li><a href="">dat</a></li>
            <li><a href="">de udda ting</a></li>
          </ul>
        </div>

        <br><br><br><br><br><br><br>
        <footer>Copyright &copy; 2018 Ducklegs</footer>
      </div>

    </div>

  </body>
</html>
